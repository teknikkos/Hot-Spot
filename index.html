<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Navbar -->

    <div class="navbar">
        <div class="container flex">
             <h1 class="logo"><a href="index.html">Hot Spot</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Spot</a></li>
                    <li><a href="spotify.html">Spotlines</a></li>
                    <li><a href="maps.html">Spotted</a></li>
                </ul>
            </nav>
        </div>

    <!-- Main -->

    <div class="unsplash container">

        <h1>Search Random Images</h1>
        <input class="search-bar" type="text" id="search-query" placeholder="Enter search term...">
        <button class="btn" onclick="searchImages()">Search</button>
        <div id="image-container"></div>

    </div>

    <script>
        const accessKey = 'MJBVbBo4AXVkLk8llasuobCLAt2c1EAS2RoozInNEK4'; // Replace with your Unsplash API Access Key

        async function searchImages() {
            const query = document.getElementById('search-query').value;
            if (!query) return; // Avoid search if the query is empty

            try {
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}&count=5`);
                const data = await response.json();
                const images = data.results;

                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = ''; // Clear existing images

                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.urls.regular;
                    imgElement.alt = image.alt_description || 'Image from Unsplash';
                    imageContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Error searching images:', error);
            }
        }
    </script>
    </div>
